<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather on map</title>
</head>
<body>
  <div id="map">
    <input class="find-city-input" id="find-city-input" type="text" value="">
    <button class="find-button">find</button>
  </div>
  <!-- <div id="json"></div> -->

  <!-- Prototype of widget with current and forecast weather on map -->
  <div class="weather-info">
    <h1 class="city-name">Huston</h1>
    <div class="time"></div>
    <div class="date"></div>
    <!-- <input class="time-scale" type="range" min="0" max="23" step="3" value="50" name="forecast-time-scale" id="forecast-time-scale"> -->
    <ul class="weather-forecast-details">
      <li class="weather-forecast-item" id="temp-val"></li>
      <li class="weather-forecast-item" id="humidity-val">Humidity</li>
      <li class="weather-forecast-item" id="pressure-val">Pressure</li>
      <li class="weather-forecast-item" id="wind-val">Wind</li>
      <li class="weather-forecast-item" id="clouds-val">Clouds</li>
    </ul>
    <nav class="forecast-in-day-navigation">
      <button class="forecast-hour-btn"></button>
      <button class="forecast-hour-btn"></button>
      <button class="forecast-hour-btn"></button>
      <button class="forecast-hour-btn"></button>
      <button class="forecast-hour-btn"></button>
      <button class="forecast-hour-btn"></button>
      <button class="forecast-hour-btn"></button>
      <button class="forecast-hour-btn"></button>
    </nav>
    <nav class="forecast-navigation">
      <button type="button" class="forecast-btn active" id="btn1"></button>
      <button type="button" class="forecast-btn" id="btn2"></button>
      <button type="button" class="forecast-btn" id="btn3"></button>
      <button type="button" class="forecast-btn" id="btn4"></button>
      <button type="button" class="forecast-btn" id="btn5"></button>
    </nav>
    
  </div>
</body>
</html>
